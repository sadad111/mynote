<body class="no-skin" ng-app="mywxqApp" ng-controller="weixinCtrl">

<!-- /section:basics/navbar.layout -->
<div id="timeline-1">
    <div class="row">
        <div class="col-sm-2 col-sm-offset-1">
            <h1>&nbsp;&nbsp;&nbsp;&nbsp;扫码上墙</h1>
            <img src="../assets/images/0.jpg" width="200"/>
        </div>
        <div class="col-xs-6 col-sm-6">
            <!-- #section:pages/timeline -->
            <div class="timeline-container">

                <div id="messages"  class="timeline-label" >
                    <!-- #section:pages/timeline.label -->
													<span class="label label-primary arrowed-in-right label-lg">
														<b>微信墙beta版</b>
													</span>
                    <div class="timeline-items"  ng-bind-html="item" ng-repeat="item in messages track by $index" >

                    {{item}}
                    <!-- /section:pages/timeline.label -->
                </div>

            </div><!-- /.timeline-items -->
            </div><!-- /.timeline-container -->
  <!-- /section:pages/timeline -->
        </div>
    </div>
</div>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>


<script type="text/javascript">
    var msglist = document.getElementById('messages');
    var ws = new WebSocket('ws://123.206.75.54:9902/');
    var app = angular.module('mywxqApp', []);
    app.controller('weixinCtrl', function($scope,$sce) {
        $scope.messages=[];
        ws.onmessage = function(evt) {
            console.log(evt.data)
            var msg = JSON.parse(evt.data);
            msg.user = msg.user || {};
            var userName = msg.user.nickname;
            var headimg = msg.user.headimgurl;
            var time = new Date();
            var hour = time.getHours();
            var minute = time.getMinutes();
            var strtime = hour + ":" + minute;
            var content = msg.xml.Content[0];
            $scope.message= '<div class="timeline-items">'+
            '<div class="timeline-item clearfix">'+
            '<div class="timeline-info">'+
            '<img src="'+headimg+'" />'+
            '<span class="label label-info label-sm">'+strtime+'</span>'+
            '</div>'+
            '<div class="widget-box transparent">'+
            '<div class="widget-header widget-header-small">'+
            '<h5 class="widget-title smaller">'+
            userName+
            '<span class="grey">说</span>'+
            '</h5>'+
            '<span class="widget-toolbar no-border">'+
            '<i class="ace-icon fa fa-clock-o bigger-110"></i>'+
            strtime+
            '</span>'+
            '<span class="widget-toolbar">'+
            '<a href="#" data-action="collapse">'+
            '<i class="ace-icon fa fa-chevron-up"></i>'+
            '</a>'+
            '</span>'+
            '</div>'+
            '<div class="widget-body">'+
            '<div class="widget-main">'+
            content+
            '</div></div></div></div></div>';
            $scope.$apply(function() {
                $scope.messages.unshift($sce.trustAsHtml($scope.message));
            });
        }
    });

</script>
